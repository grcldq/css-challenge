<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Coding Challenge</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="main-info">
        <h1 class="main-info__header">
          <span class="main-info__header--uppercase"
            >Goldroger "Diskman Legends"</span
          >
          Tour 2022
        </h1>
        <p class="main-info__text">FZW Club, Ritterstra√üe 20, Dortmund</p>
        <p class="main-info__text">Fr, 27.05.2022 - 19:00</p>
      </div>
      <div class="ticket-box">
        <div class="ticket-box__header">
          <img
            class="ticket-box__header-icon"
            src="./icons/opened-door-aperture.svg"
            alt="door icon"
          />
          <h1 class="ticket-box__header-text">Already checked in</h1>
        </div>
        <div class="ticket-box__details">
          <div class="ticket-box__ticket">
            <svg
              role="none"
              class="ticket-box__ticket-cutout ticket-box__ticket-cutout--left"
            >
              <circle style="fill: transparent" cx="20" cy="20" r="20"></circle>
            </svg>
            <p
              class="ticket-box__ticket-text ticket-box__ticket-text--grey ticket-box__ticket-text--uppercase"
            >
              Check in
            </p>
            <p class="ticket-box__ticket-text ticket-box__ticket-text--bold">
              09:41:08
            </p>
          </div>
          <span class="ticket-box__dashed-border"></span>
          <div class="ticket-box__ticket">
            <svg
              role="none"
              class="ticket-box__ticket-cutout ticket-box__ticket-cutout--right"
            >
              <circle fill="transparent" cx="20" cy="20" r="20"></circle>
            </svg>
            <p
              class="ticket-box__ticket-text ticket-box__ticket-text--grey ticket-box__ticket-text--uppercase"
            >
              Entrance
            </p>
            <p class="ticket-box__ticket-text ticket-box__ticket-text--bold">
              Entry B
            </p>
          </div>
        </div>
        <div class="button button--orange-purple button--with-arrow">
          <div class="button__arrow-icon-circle"></div>
          <span class="button__text--large">Checkout</span>
        </div>
      </div>
      <div class="actions">
        <button class="button button--pink-purple button__text--regular">
          <img src="icons/camera.svg" alt="camera" class="button__icon" /> Scan
        </button>
        <button class="button button--inverted button__text--regular">
          Ticketcode
        </button>
      </div>
    </section>
    <div class="modal">
      <h1 class="modal__header">Activity Log - Scanner B</h1>
      <div>
        <!-- modal details -->
      </div>
    </div>
  </body>
</html>
